# DOSYA: scripts/deploy.sh
# A√áIKLAMA: Production deployment script

#!/bin/bash

set -e

echo "üöÄ RAPTOR Production Deployment"
echo "================================"

# Configuration
ENVIRONMENT=${ENVIRONMENT:-production}
BUILD_TARGET=${BUILD_TARGET:-production}
COMPOSE_FILE="docker-compose.production.yml"

# Colors
RED='\033[0;31m'
GREEN='\033[0;32m'
YELLOW='\033[1;33m'
NC='\033[0m' # No Color

log_info() {
    echo -e "${GREEN}[INFO]${NC} $1"
}

log_warn() {
    echo -e "${YELLOW}[WARN]${NC} $1"
}

log_error() {
    echo -e "${RED}[ERROR]${NC} $1"
}

# Check prerequisites
check_prerequisites() {
    log_info "Checking prerequisites..."
    
    if ! command -v docker &> /dev/null; then
        log_error "Docker is required but not installed"
        exit 1
    fi
    
    if ! command -v docker-compose &> /dev/null; then
        log_error "Docker Compose is required but not installed"
        exit 1
    fi
    
    if [ ! -f ".env" ]; then
        log_warn ".env file not found, creating from template..."
        cp .env.example .env
        log_warn "Please edit .env file with your configuration"
        exit 1
    fi
    
    if [ ! -d "vectordb" ]; then
        log_error "vectordb directory not found. Please build RAPTOR tree first."
        exit 1
    fi
    
    log_info "Prerequisites check passed"
}

# Build images
build_images() {
    log_info "Building Docker images..."
    
    docker-compose -f $COMPOSE_FILE build --build-arg TARGET=$BUILD_TARGET
    
    if [ $? -eq 0 ]; then
        log_info "Docker build completed successfully"
    else
        log_error "Docker build failed"
        exit 1
    fi
}

# Deploy services
deploy_services() {
    log_info "Deploying services..."
    
    # Create networks and volumes
    docker-compose -f $COMPOSE_FILE up -d --remove-orphans
    
    if [ $? -eq 0 ]; then
        log_info "Services deployed successfully"
    else
        log_error "Service deployment failed"
        exit 1
    fi
}

# Health check
health_check() {
    log_info "Performing health checks..."
    
    # Wait for services to start
    sleep 30
    
    # Check RAPTOR app
    if curl -f http://localhost:8000/health > /dev/null 2>&1; then
        log_info "RAPTOR app is healthy"
    else
        log_error "RAPTOR app health check failed"
        return 1
    fi
    
    # Check Redis
    if docker-compose -f $COMPOSE_FILE exec redis redis-cli ping > /dev/null 2>&1; then
        log_info "Redis is healthy"
    else
        log_error "Redis health check failed"
        return 1
    fi
    
    # Check Prometheus
    if curl -f http://localhost:9090/-/healthy > /dev/null 2>&1; then
        log_info "Prometheus is healthy"
    else
        log_warn "Prometheus health check failed"
    fi
    
    log_info "Health checks completed"
    return 0
}

# Show deployment info
show_info() {
    echo ""
    echo "üéâ Deployment completed successfully!"
    echo "=================================="
    echo "üåê RAPTOR API: http://localhost:8000"
    echo "üîç Health Check: http://localhost:8000/health"
    echo "üìä Prometheus: http://localhost:9090"
    echo "üìà Grafana: http://localhost:3000 (admin/admin)"
    echo "üìã Nginx Status: http://localhost:81"
    echo ""
    echo "üìù Useful commands:"
    echo "   View logs: docker-compose -f $COMPOSE_FILE logs -f"
    echo "   Stop services: docker-compose -f $COMPOSE_FILE down"
    echo "   Restart: docker-compose -f $COMPOSE_FILE restart"
    echo ""
}

# Rollback function
rollback() {
    log_warn "Rolling back deployment..."
    docker-compose -f $COMPOSE_FILE down
    log_info "Rollback completed"
}

# Main deployment
main() {
    check_prerequisites
    build_images
    deploy_services
    
    if health_check; then
        show_info
    else
        log_error "Health checks failed, rolling back..."
        rollback
        exit 1
    fi
}

# Handle signals
trap rollback SIGINT SIGTERM

# Run main function
main

echo "‚úÖ RAPTOR Production deployment completed!"

