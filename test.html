<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPTOR Rehberi</title>
    
    <!-- Markdown ve Syntax Highlighting için CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            margin-bottom: 5px;
            font-size: 24px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .connection-status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-size: 12px;
            color: #6c757d;
        }

        .connection-status.connected {
            background: #d1f2eb;
            color: #00875a;
        }

        .connection-status.disconnected {
            background: #ffeaa7;
            color: #d63031;
        }

        #messageArea {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .message.system .message-avatar {
            background: #6c757d;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message.system .message-content {
            background: #f1f3f4;
            color: #6c757d;
            font-style: italic;
        }

        /* Markdown stilleri */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 10px 0;
            color: inherit;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content blockquote {
            border-left: 4px solid #4facfe;
            margin: 10px 0;
            padding: 8px 16px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 4px;
        }

        .message-content code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message.user .message-content code {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-content pre {
            background: #1a1a1a;
            color: #f8f8f2;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }

        .message-content th, .message-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .message-content th {
            background-color: #f2f2f2;
        }

        .message-content a {
            color: #4facfe;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message.user .message-content a {
            color: #fff;
        }

        .progress-message {
            background: #e3f2fd !important;
            color: #1976d2 !important;
            border: 1px solid #bbdefb !important;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4facfe;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: #4facfe;
        }

        #sendButton {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            min-width: 80px;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .streaming-indicator {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #4facfe;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
        }

        /* Copy button for code blocks */
        .code-block-container {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #666;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .copy-button:hover {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { 
                padding: 10px; 
            }
            .chat-container { 
                height: calc(100vh - 20px); 
                border-radius: 15px;
            }
            .message-content { 
                max-width: 85%; 
            }
            .chat-header h1 {
                font-size: 20px;
            }
            .input-area {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .message-content {
                max-width: 90%;
            }
            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🌟 RAPTOR Rehberi</h1>
            <p>Optimized RAPTOR</p>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            Bağlanıyor...
        </div>
        
        <div class="streaming-indicator" id="streamingIndicator">
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            Yazıyor...
        </div>
        
        <div id="messageArea"></div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea
                    id="messageInput"
                    placeholder="Zulficore hakkında ne merak ediyorsunuz?"
                    rows="1"
                ></textarea>
                <button id="sendButton" onclick="sendMessage()">Gönder</button>
            </div>
        </div>
    </div>

    <script>
        // Markdown renderer'ı yapılandır
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {
                        console.error('Syntax highlighting error:', err);
                    }
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Global değişkenler
        const clientId = Math.random().toString(36).substring(7);
        let ws = null;
        let isStreaming = false;
        let currentStreamingMessage = null;
        let currentStreamingContent = '';
        let currentProgressMessage = null;
        
        const messageArea = document.getElementById('messageArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const streamingIndicator = document.getElementById('streamingIndicator');

        // Utility functions
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function renderMarkdown(text) {
            try {
                const html = marked.parse(text);
                return addCodeBlockCopyButtons(html);
            } catch (error) {
                console.error('Markdown rendering error:', error);
                return escapeHtml(text);
            }
        }

        function addCodeBlockCopyButtons(html) {
            return html.replace(/<pre><code[^>]*>([\s\S]*?)<\/code><\/pre>/g, function(match, code) {
                const decodedCode = code.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&');
                return `<div class="code-block-container">
                    ${match}
                    <button class="copy-button" onclick="copyToClipboard('${escapeHtml(decodedCode).replace(/'/g, "\\'")}')">Kopyala</button>
                </div>`;
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Kopyalandı!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Kopyalama hatası:', err);
            });
        }

        // Stream state management
        function resetStreamState() {
            isStreaming = false;
            currentStreamingMessage = null;
            currentStreamingContent = '';
            streamingIndicator.style.display = 'none';
            sendButton.disabled = false;
        }

        function clearProgressMessage() {
            if (currentProgressMessage && currentProgressMessage.parentNode) {
                currentProgressMessage.remove();
                currentProgressMessage = null;
            }
        }

        // WebSocket bağlantısı
        function connectWebSocket() {
            try {
                ws = new WebSocket(`ws://localhost:8000/ws/${clientId}`);
                
                ws.onopen = function() {
                    connectionStatus.textContent = '✅ Bağlandı';
                    connectionStatus.className = 'connection-status connected';
                    sendButton.disabled = false;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleStreamMessage(data);
                    } catch (e) {
                        console.warn('Non-JSON message received:', event.data);
                        resetStreamState();
                        appendMessage('assistant', event.data);
                    }
                };
                
                ws.onclose = function(event) {
                    connectionStatus.textContent = '❌ Bağlantı kesildi';
                    connectionStatus.className = 'connection-status disconnected';
                    sendButton.disabled = true;
                    resetStreamState();
                    clearProgressMessage();
                    
                    // Yeniden bağlanmayı dene (sadece normal kapanmalarda değil)
                    if (event.code !== 1000) {
                        setTimeout(connectWebSocket, 3000);
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    connectionStatus.textContent = '⚠️ Bağlantı hatası';
                    connectionStatus.className = 'connection-status disconnected';
                    resetStreamState();
                    clearProgressMessage();
                };
            } catch (error) {
                console.error('WebSocket connection error:', error);
                connectionStatus.textContent = '⚠️ Bağlantı hatası';
                connectionStatus.className = 'connection-status disconnected';
            }
        }

        // Stream mesajlarını handle et
        function handleStreamMessage(data) {
            try {
                switch(data.type) {
                    case 'stream_start':
                        clearProgressMessage();
                        startStreaming();
                        break;
                        
                    case 'content_chunk':
                        if (data.content) {
                            // Eğer stream yoksa başlat
                            if (!isStreaming) {
                                clearProgressMessage();
                                startStreaming();
                            }
                            appendToStreamingMessage(data.content);
                        }
                        break;
                        
                    case 'tool_calls_start':
                        showProgressMessage(data.message || 'Bilgi aranıyor...');
                        break;
                        
                    case 'rag_search':
                        updateProgressMessage(data.message || 'Arama yapılıyor...');
                        break;
                        
                    case 'rag_complete':
                        updateProgressMessage(data.message || 'Arama tamamlandı...');
                        break;
                        
                    case 'final_response_start':
                        updateProgressMessage(data.message || 'Cevap hazırlanıyor...');
                        // Progress message'ı kısa süre sonra temizle ama yeni stream başlatma
                        setTimeout(() => {
                            clearProgressMessage();
                        }, 800);
                        break;
                        
                    case 'stream_end':
                        clearProgressMessage();
                        finishStreaming();
                        break;
                        
                    default:
                        console.warn('Unknown message type:', data.type, data);
                }
            } catch (error) {
                console.error('Error handling stream message:', error);
                resetStreamState();
            }
        }

        function startStreaming() {
            // Eğer zaten streaming varsa, yeni bir tane oluşturma
            if (isStreaming && currentStreamingMessage) {
                return;
            }
            
            // Önceki stream'i temizle (güvenlik için)
            if (isStreaming) {
                finishStreaming();
            }
            
            isStreaming = true;
            currentStreamingContent = '';
            currentStreamingMessage = createStreamingMessage();
            sendButton.disabled = true;
            
            // Streaming indicator'ı göster ama sadece content gelmeye başlayana kadar
            streamingIndicator.style.display = 'block';
        }

        function finishStreaming() {
            if (!isStreaming) return;
            
            isStreaming = false;
            streamingIndicator.style.display = 'none';
            sendButton.disabled = false;
            
            if (currentStreamingMessage) {
                // Final render with markdown
                const contentDiv = currentStreamingMessage.querySelector('.streaming-content');
                if (contentDiv && currentStreamingContent.trim()) {
                    contentDiv.innerHTML = renderMarkdown(currentStreamingContent);
                }
                
                // Remove typing indicator
                const typingIndicator = currentStreamingMessage.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            currentStreamingMessage = null;
            currentStreamingContent = '';
        }

        // Progress mesajı göster
        function showProgressMessage(message) {
            // Önceki progress mesajını temizle
            clearProgressMessage();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <div class="message-avatar">🔍</div>
                <div class="message-content progress-message">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    ${escapeHtml(message)}
                </div>
            `;
            messageArea.appendChild(messageDiv);
            currentProgressMessage = messageDiv;
            scrollToBottom();
        }

        // Progress mesajını güncelle (yeni mesaj oluşturma)
        function updateProgressMessage(message) {
            if (currentProgressMessage) {
                const contentDiv = currentProgressMessage.querySelector('.message-content');
                if (contentDiv) {
                    contentDiv.innerHTML = `
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                        ${escapeHtml(message)}
                    `;
                    scrollToBottom();
                }
            } else {
                showProgressMessage(message);
            }
        }

        // Streaming mesajı oluştur
        function createStreamingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    <div class="streaming-content"></div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messageArea.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // Streaming mesajına content ekle
        function appendToStreamingMessage(content) {
            if (!content) return;
            
            // Eğer streaming yoksa başlat
            if (!isStreaming || !currentStreamingMessage) {
                clearProgressMessage();
                startStreaming();
            }
            
            currentStreamingContent += content;
            const contentDiv = currentStreamingMessage.querySelector('.streaming-content');
            const typingIndicator = currentStreamingMessage.querySelector('.typing-indicator');
            
            if (contentDiv) {
                // Gerçek zamanlı olarak sadece text göster, markdown son render'da
                contentDiv.textContent = currentStreamingContent;
                scrollToBottom();
                
                // İlk content geldiğinde typing indicator'ı gizle ve streaming indicator'ı kapat
                if (currentStreamingContent.trim().length > 0) {
                    if (typingIndicator) {
                        typingIndicator.style.display = 'none';
                    }
                    streamingIndicator.style.display = 'none';
                }
            }
        }

        // Normal mesaj ekle
        function appendMessage(sender, message, type = 'assistant') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let avatar = '🤖';
            if (type === 'user') avatar = '👤';
            if (type === 'system') avatar = '⚙️';
            
            const processedMessage = (type === 'assistant') ? renderMarkdown(message) : escapeHtml(message);
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${processedMessage}</div>
            `;
            messageArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // Mesaj gönder
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN && !isStreaming) {
                try {
                    ws.send(message);
                    appendMessage('Siz', message, 'user');
                    messageInput.value = '';
                    adjustTextareaHeight();
                } catch (error) {
                    console.error('Error sending message:', error);
                    connectionStatus.textContent = '⚠️ Mesaj gönderilemedi';
                    connectionStatus.className = 'connection-status disconnected';
                }
            }
        }

        // Textarea yüksekliğini ayarla
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Event listeners
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', adjustTextareaHeight);

        // Focus input when page loads
        window.addEventListener('load', function() {
            messageInput.focus();
        });

        // Sayfa yüklendiğinde bağlan
        connectWebSocket();

        // Sayfadan ayrılırken bağlantıyı kapat
        window.addEventListener('beforeunload', function() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close(1000, 'Page unload');
            }
        });

        // Visibility change olayını dinle
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Sekme aktif oldu, bağlantı durumunu kontrol et
                if (ws && ws.readyState === WebSocket.CLOSED) {
                    connectWebSocket();
                }
            }
        });
    </script>
</body>
</html>
